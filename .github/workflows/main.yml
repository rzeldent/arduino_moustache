name: Platform IO CI
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pio-env: ["esp32"]
    strategy:
      matrix:
        example: [examples/basic.ino]
    steps:
      - uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install PlatformIO
        run: python -m pip install platformio
      - name: Install platforms
        run: pio pkg install "esp32"
      - name: Build firmware
        run: pio ci ${{matrix.example}} -e ${{matrix.pio-env}}
