name: Platform IO CI
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        examples: [examples/basic.ino]
      matrix:
         boards: [esp32, esp8266]
    steps:
      - uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install PlatformIO
        run: python -m pip install platformio
      - name: Install platforms
        run: pio platform install ${boards}
      - name: Build firmware
        run: pio run run
